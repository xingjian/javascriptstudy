<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script charset="utf-8" type="text/javascript">
	//函数属于Function类型
	//function + 函数名字 （没有返回值类型）
	function test(a,b){
		return a+b
	}
	var c = test(10,20);
	alert(typeof test);//function
	//函数可以当作参数来执行，也可以嵌套
	</script>
</body>
